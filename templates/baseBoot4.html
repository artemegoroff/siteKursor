{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];

            dataLayer.push(arguments);
        }

        gtag('config', 'UA-71737580-3');

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-9687185544108832",

        });

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="google-site-verification" content="GpdpVby8w1414HOe6JdW7QMDQqjTRvNMM8HbxehHwpY"/>

    {% block seo_block %}
    {% endblock %}

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/FAVIKON.png' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet/less" href="{% static 'css/base_temp.less' %}" type="text/less">
    <link rel="stylesheet/less" href="{% static 'css/navbarBoot4.less' %}" type="text/less">


    <link rel="stylesheet/less" href="{% static 'css/footerBoot4.less' %}" type="text/less">
    {% block extracss %} {% endblock %}
    <!-- Подключение LESS -->
    <script src="{% static 'js/less.min.js' %}"></script>

</head>
<body>

<!-- Preloader -->
{#<div id="preloader">#}
{#    <div class="spinner"></div>#}
{#</div>#}

{% endblock %}

<!--футер-->
{% include 'footerBS4.html' %}

<!-- ##### All Javascript Script ##### -->

<!-- Popper js -->
<script src="{% static 'js/bootstrap/popper.min.js' %}"></script>

<!-- Bootstrap js -->
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
<!-- All Plugins js -->
<script src="{% static 'js/plugins/plugins.js' %}"></script>
<!-- Active js -->
<script src="{% static 'js/active.js' %}"></script>

{#additional js#}
{% block extraJS %}
{% endblock %}
